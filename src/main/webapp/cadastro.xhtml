<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="./resources/css/style.css" rel="stylesheet" type="text/css"/> 
        <link href="resources/css/swiper.min.css" rel="stylesheet" type="text/css"/>        
        <link href="resources/pluguins/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/> 
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
        <link href="resources/css/index.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="templates/header.xhtml"></ui:include>
        <div class="container">
            <h:form style="margin-top: 100px">
                <p:panelGrid columns="2">
                    <p:outputLabel for="nomeUsuario" value="Primeiro nome:" />
                    <p:inputText id="nomeUsuario" value="#{jsfCadastro.nome}"/>
                    <p:outputLabel for="sobrenomeUsuario" value="Sobrenome:" />
                    <p:inputText id="sobrenomeUsuario" value="#{jsfCadastro.sobrenome}"/>
                    <p:outputLabel for="emailUsuario" value="Email: " />
                    <p:inputText id="emailUsuario" value="#{jsfCadastro.email}"/>
                    <p:outputLabel for="senhaUsuario" value="Senha: " />
                    <p:inputText id="senhaUsuario" value="#{jsfCadastro.senha}"/>
                    <p:outputLabel for="confirmaSenhaUsuario" value="Confirme a senha: " />
                    <p:inputText id="confirmaSenhaUsuario" value="#{jsfCadastro.confirmaSenha}"/>
                    <p:commandButton value="Enviar" action="#{jsfCadastro.cadastrar()}" icon="ui-icon-star" />
                </p:panelGrid>
            </h:form>
        </div>
        <script src="resources/js/swiper.min.js"></script>
        <script src="resources/js/smoothscroll.js"></script>
        <script src="resources/pluguins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="resources/pluguins/jquery/jquery-3.3.1.min.js"></script>

        <script src="resources/js/index.js"></script>    
    </h:body>
</html>
