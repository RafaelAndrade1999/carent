<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <link href="http://ajcrcarent.herokuapp.com/resources/css/style.css" rel="stylesheet" type="text/css"/> 
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
        <link href="http://ajcrcarent.herokuapp.com/resources/css/cadastro.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <div class="container first">
            <h1 class="title-register">Cadastre-se já</h1>
            <h2 class="subtitle1-register">Para alugar os melhores carros</h2>
            <h1 class="subtitle2-register">com as melhores condições do <span>Brasil</span>!</h1>
            <h:form style="margin-top: 30px">
                <p:panelGrid columns="2">
                    <p:outputLabel for="nomeUsuario" value="Primeiro nome:" />
                    <p:inputText id="nomeUsuario" value="#{jsfCadastro.nome}"/>
                    <p:outputLabel for="sobrenomeUsuario" value="Sobrenome:" />
                    <p:inputText id="sobrenomeUsuario" value="#{jsfCadastro.sobrenome}"/>
                    <p:outputLabel for="emailUsuario" value="Email: " />
                    <p:inputText id="emailUsuario" value="#{jsfCadastro.email}"/>
                    <p:outputLabel for="senhaUsuario" value="Senha (mais de 8 caracteres): " />
                    <p:password id="senhaUsuario" value="#{jsfCadastro.senha}"/>
                    <p:outputLabel for="confirmaSenhaUsuario" value="Confirme a senha: " />
                    <p:password id="confirmaSenhaUsuario" value="#{jsfCadastro.confirmaSenha}"/>
                    <p:commandButton value="Cadastrar" action="#{jsfCadastro.cadastrar()}" />
                </p:panelGrid>
                <img src="http://ajcrcarent.herokuapp.com/resources/images/carros/contato-carros.png" class="img-cars" />
            </h:form>
        </div>
        <script src="http://ajcrcarent.herokuapp.com/resources/js/smoothscroll.js"></script>
        <script src="http://ajcrcarent.herokuapp.com/resources/pluguins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="http://ajcrcarent.herokuapp.com/resources/pluguins/jquery/jquery-3.3.1.min.js"></script>

        <script src="http://ajcrcarent.herokuapp.com/resources/js/index.js"></script>    
    </h:body>
    <ui:include src="footer.xhtml"></ui:include>
</html>
