<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            .margem-padrao{
                margin-top: 100px;
            }
        </style>
        <title>Remover conta</title>
        <link href="./resources/css/style.css" rel="stylesheet" type="text/css"/> 
        <link href="resources/css/swiper.min.css" rel="stylesheet" type="text/css"/>        
        <link href="resources/pluguins/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/> 
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
        <link href="resources/css/index.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <ui:include src="menu-conta.xhtml"></ui:include>
                </div>
                <div class="col-lg-9 margem-padrao">
                    <h:form>
                        <h:panelGrid columns="4" cellpadding="5">
                            <p:growl id="message" showDetail="true" />

                            <p:commandButton value="Destroy the World" actionListener="#{dialogView.remover}" update="message">
                                <p:confirm header="Confirmation" message="Tem certeza que deseja remover?" icon="ui-icon-alert" />
                            </p:commandButton>

                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </p:confirmDialog>
                        </h:panelGrid>
                    </h:form>
                </div>
            </div>

        </div>


    </h:body>
</html>
