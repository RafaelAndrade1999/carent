<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            .margem-padrao{
                margin-top: 100px;
            }
        </style>
        <title>Editar conta</title>
        <link href="./resources/css/style.css" rel="stylesheet" type="text/css"/> 
        <link href="resources/css/swiper.min.css" rel="stylesheet" type="text/css"/>        
        <link href="resources/pluguins/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/> 
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
        <link href="resources/css/index.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <ui:include src="menu-conta.xhtml"></ui:include>
                </div>
                <div class="col-lg-9 margem-padrao">
                    <h:form>
                        <h:panelGrid columns="4" cellpadding="5">
                            <h:outputLabel for="txtNome" value="Nome:" style="font-weight:bold" />
                            <p:inputText id="txtNome" value="#{jsfEditarConta.usuario.nome}" />
                            <h:outputLabel for="txtCPF" value="CPF:" style="font-weight:bold" />
                            <p:inputText id="txtCPF" value="#{jsfEditarConta.usuario.CPF}" />
                            <h:outputLabel for="txtEndereco" value="Endereco:" style="font-weight:bold" />
                            <p:inputText id="txtEndereco" value="#{jsfEditarConta.usuario.endereco}" />
                            <p:commandButton value="Salvar" action="#{jsfEditarConta.editar()}" icon="ui-icon-check" />

                        </h:panelGrid>
                    </h:form>
                </div>
            </div>

        </div>


    </h:body>
</html>
