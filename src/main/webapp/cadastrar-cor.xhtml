<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <style>
            .margem-padrao{
                margin-top: 100px;
            }
        </style>
        <title>Cadastrar Cor</title>
        <link href="http://ajcrcarent.herokuapp.com/resources/css/style.css" rel="stylesheet" type="text/css"/> 
        <link href="http://ajcrcarent.herokuapp.com/resources/css/swiper.min.css" rel="stylesheet" type="text/css"/>        
        <link href="http://ajcrcarent.herokuapp.com/resources/pluguins/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/> 
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
        <link href="http://ajcrcarent.herokuapp.com/resources/css/index.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <ui:include src="header.xhtml"></ui:include>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3">
                    <ui:include src="menu-conta.xhtml"></ui:include>
                </div>
                <div class="col-lg-9 margem-padrao">
                    <h:form>
                        <h:panelGrid columns="4" cellpadding="5">
                            <h:outputLabel for="txtNome" value="Nome:" style="font-weight:bold" />
                            <h:inputHidden value="#{jsfCor.cor.id}" />
                            <p:inputText id="txtNome" value="#{jsfCor.cor.nome}" />
                            <p:commandButton value="Salvar" action="#{jsfCor.cadastrar()}" icon="ui-icon-check" />

                        </h:panelGrid>
                    </h:form>
                </div>
            </div>
            <div class="row">
                <h:form>
                    <p:dataTable var="cor" value="#{jsfCor.all}">
                        <p:column headerText="Id">
                            <h:outputText value="#{cor.id}" />
                        </p:column>
                        <p:column headerText="Nome">
                            <h:outputText value="#{cor.nome}" />
                        </p:column>
                        <p:column headerText="Editar">
                            <h:commandButton value="Editar" action="#{jsfCor.editar(cor)}"/>
                        </p:column>
                        <p:column headerText="Remover">
                            <h:commandButton value="Remover" action="#{jsfCor.remover(cor)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </div>
        </div>


    </h:body>
</html>
